<!doctype html>
<html ng-app="app">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!--toensure proper rendering and touch zooming-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller = "myController">
<table>
 <tr>
    <td>first name : </td>
    <td>
        <input type="text" ng-model = "employee.name" />
    </td>
 </tr>
 <tr>
    <td>age : </td>
    <td>
        <input type="text" ng-model = "employee.age" />
    </td>
 </tr>
 <tr>
    <td>gender : </td>
    <td>
        <input type="text" ng-model = "employee.gender" />
    </td>
 </tr>
</table>

<br>
<div>
    firstName : {{employee.name}}
</div>
<div>
    age : {{employee.age}}
</div>
<div>
    gender : {{employee.gender}}
</div>

</body>
</html>
